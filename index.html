<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
<div>
    <div class="movie_input_id">
        <input type="text" id="movie_id" placeholder="547016" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <button id="search_data">Fetch</button><br>
        <span>Copy the Movie id <a href="https://www.themoviedb.org/movie" target="_blank" rel="noopener noreferrer">Themoviedb.org</a></span>
    </div>
    <div class="img_poster">
        <img  id="movie_poster" src="">
    </div>
    <div class="details">
        <p class="movie_name"></p>
        <p class="movie_genres"></p>
        <p class="movie_rating"></p>
        <p class="movie_runtime"></p>
        <p class="movie_description"></p>
    </div>
    
    <script src="input.js"></script>
</div>
</body>
</html>
